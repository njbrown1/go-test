<script>
    window.addEventListener('DOMContentLoaded', function () {
        var nextLink = document.querySelector('a.navigation-item.navigation-next');
        var previousLink = document.querySelector('a.navigation-item.navigation-previous');

        if (nextLink) {
            nextLink.remove();
        }

        if (previousLink) {
            previousLink.remove();
        }
    });
</script>

<style>
    /*Scroll to Top CSS*/
    .scroll-top {
        position: fixed;
        z-index: 50;
        padding: 0;
        right: 30px;
        bottom: 100px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(15px);
        height: 46px;
        width: 46px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all .4s ease;
        border: none;
        box-shadow: inset 0 0 0 2px #ccc;
        color: #ccc;
        background-color: #fff;
    }

    .scroll-top.is-active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .scroll-top .icon-tabler-arrow-up {
        position: absolute;
        stroke-width: 2px;
        stroke: #333;
    }

    .scroll-top svg path {
        fill: none;
    }

    .scroll-top svg.progress-circle path {
        stroke: #333;
        stroke-width: 4;
        transition: all .4s ease;
    }

    .scroll-top:hover {
        color: var(--ghost-accent-color);
    }

    .scroll-top:hover .progress-circle path,
    .scroll-top:hover .icon-tabler-arrow-up {
        stroke: var(--ghost-accent-color);
    }
</style>

<!--   Scroll Top Button  -->

</button>
